<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,500;1,100;1,300&display=swap"

<body>

    <div class="j-center w-100">
      <div id="header-content-box">

          <div class="w-37">

                    <p>E-mail:</p>
                    <p>Telefone:</p>
                  </div>
                  <div class="pl-30 personal-info-text italic">
                    <p>25</p>
                    <p>Rua João Demar - 45 - SP - São Paulo - Guaianases</p>
                    <p>diego.dev.aguiar@gmail.com</p>
                    <p>+55 (11) 95303-4510</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="j-center">

                  <img class="social-media-icons" src="./assets/github-icon.svg" alt="">
